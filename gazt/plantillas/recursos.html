<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de la Agresión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-purple {
            background-color: #6a1b9a !important; /* Color morado */
        }

        .btn-purple {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
            color: white;
        }

        .btn-purple:hover {
            background-color: #7e33a7;
            color: white;
        }

        /* Espacio extra dentro de la card */
        .card-body {
            padding: 2rem;
        }

        /* Mayor espacio entre elementos */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Mejor ubicación del párrafo */
        .baliabide-paragrafo {
            line-height: 1.6;
            padding-left: 2rem; /* Efecto de tabulación */
            font-size: 1.1rem; /* Aumentar tamaño del párrafo */
        }

        /* Recursos en negrita y más grandes */
        .izenburu {
            font-weight: bold;
            font-size: 1.2rem; /* Aumentado */
        }
        .beltzez {
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-purple text-white text-center">
                        <h3>Agresión Física</h3>
                    </div>
                    <div class="card-body">
                        <!-- Recursos en el párrafo -->
                        <div class="mb-3">
                            <label for="baliabideak" class="form-label izenburu">Recursos disponibles:</label>
                            <p class="baliabide-paragrafo">
                                Banco de Alimentos: Para obtener alimentos. Ayudas Sociales: Para ayudar a personas en situación de pobreza. Ayuda para la Gestión de Deudas: Asistencia para la gestión de deudas.
                            </p>
                        </div>
                         <form>
                            <!-- Contacto -->
                            <div class="mb-3">
                                <label for="izena" class="form-label beltzez">Tu contacto (opcional)</label>
                                <input type="text" class="form-control" id="izena"
                                    placeholder="Escribe tus datos de contacto si lo deseas">
                            </div>

                            <!-- Descripción del tipo -->
                            <div class="mb-3" id="mota-deskribapena-container" style="display: none;">
                                <label for="mota-deskribapena" class="form-label">Sobre este tipo de agresión:</label>
                                <textarea class="form-control" id="mota-deskribapena" rows="3" readonly></textarea>
                            </div>

                            <!-- Explicación -->
                            <div class="mb-3">
                                <label for="azalpena" class="form-label beltzez">Explicación <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="azalpena" rows="4"
                                    placeholder="Escribe una explicación sobre la agresión..." required></textarea>
                                <div class="invalid-feedback">
                                    Por favor, ingresa una explicación sobre la agresión.
                                </div>
                            </div>

                            <!-- Botón de Enviar -->
                            <button type="submit" class="btn btn-purple w-100 mb-3">Cambiar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
