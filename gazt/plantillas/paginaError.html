<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de la Agresión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-purple {
            background-color: #6a1b9a !important; /* Color morado */
        }

        .btn-purple {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
            color: white;
        }

        .btn-purple:hover {
            background-color: #7e33a7;
            color: white;
        }

        /* Espacio extra dentro de la card */
        .card-body {
            padding: 2rem;
        }

        /* Mayor espacio entre elementos */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Mejor ubicación del párrafo */
        .error-paragrafo {
            line-height: 1.6;
            padding-left: 2rem; /* Efecto de tabulación */
            font-size: 1.1rem; /* Aumentar tamaño del párrafo */
        }

        /* Recursos en negrita y más grandes */
        .izenburu {
            font-weight: bold;
            font-size: 1.2rem; /* Aumentado */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-purple text-white text-center">
                        <h3>No se puede eliminar</h3>
                    </div>
                    <div class="card-body">
                        <!-- Error -->
                        <div class="mb-3">
                            <label for="error" class="form-label izenburu">Razón:</label>
                            <p class="error-paragrafo">
                                Esta agresión tiene denuncias asociadas.
                            </p>
                        </div>

                        <!-- Botón de Cerrar -->
                        <a href="#" class="btn btn-purple w-100">Cerrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
